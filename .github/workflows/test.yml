name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install QEMU and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-system-x86 qemu-utils dosfstools expect

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install 9front
        run: ./qemu/install-9front.sh

      - name: Download model weights
        run: |
          # Download TinyStories 15M model
          curl -L -o stories15M.bin \
            "https://huggingface.co/karpathy/tinyllamas/resolve/main/stories15M.bin"
          # Download tokenizer
          curl -L -o tokenizer.bin \
            "https://github.com/karpathy/llama2.c/raw/master/tokenizer.bin"

      - name: Create shared disk
        run: ./qemu/create-shared.sh

      - name: Run tests
        run: python3 tests/run_tests.py
