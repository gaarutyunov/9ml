name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: self-hosted
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify dependencies
        run: |
          echo "Checking required tools..."
          command -v qemu-system-x86_64 || { echo "Error: qemu-system-x86_64 not found"; exit 1; }
          command -v mcopy || { echo "Error: mtools (mcopy) not found"; exit 1; }
          command -v mkfs.vfat || { echo "Error: dosfstools (mkfs.vfat) not found"; exit 1; }
          command -v python3 || { echo "Error: python3 not found"; exit 1; }
          echo "All dependencies found"

      - name: Download 9front image
        run: ./qemu/install-9front.sh

      - name: Download model weights
        run: |
          curl -L -o stories15M.bin \
            "https://huggingface.co/karpathy/tinyllamas/resolve/main/stories15M.bin"
          curl -L -o tokenizer.bin \
            "https://github.com/karpathy/llama2.c/raw/master/tokenizer.bin"

      - name: Create shared disk
        run: ./qemu/create-shared.sh

      - name: Run tests
        run: python3 tests/run_tests.py
